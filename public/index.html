<!DOCTYPE html>
<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    

    <!-- 1. Load libraries
    <script src="bootstrap-checkbox-x/js/checkbox-x.min.js" type="text/javascript"></script>
        <link href="bootstrap-checkbox-x/css/checkbox-x.min.css" media="all" rel="stylesheet" type="text/css" />
     -->
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/tools/typescript.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} 
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <body>
      
  <!-- 3. Display the application -->
       <div class="jumbotron text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">


                        <div class="dev-header">
                            <p class="bg-success">V5 Developers</p>
                        </div>
                        
                             <core-members>the devs go here</core-members>
                            
                    </div>

                    <div class="col-xs-6">
                        <div class="dev-header">
                            <p class="bg-success">Cloud Developers</p>
                        </div>
                         <cloud-members>the devs go here</cloud-members>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <a id="generate" class="btn btn-primary btn-lg" href="#" role="button">Generate</a>
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-sm-2">
                    Pairs:
                    <ul id="shuffledPairs"></ul>
                </div>
                <div class="col-sm-2">
                    Odd:
                    <ul id="odds"></ul>
                </div>
            </div>
        </div>
        
  
  </body>

</html>
